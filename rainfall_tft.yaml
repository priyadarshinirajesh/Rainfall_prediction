name: rainfall_tft
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  - python=3.10
  - numpy=1.26.4
  - pandas=1.5.3
  - scikit-learn=1.1.3
  - scipy=1.10.1
  - matplotlib=3.5.3
  - statsmodels=0.13.5
  - optuna=2.10.1
  - pyparsing=3.0.9
  - pip

  - pip:
      - torch==1.13.1 --extra-index-url https://download.pytorch.org/whl/cu117
      - torchvision==0.14.1 --extra-index-url https://download.pytorch.org/whl/cu117
      - torchaudio==0.13.1 --extra-index-url https://download.pytorch.org/whl/cu117
      - pytorch-lightning==1.9.0
      - pytorch-forecasting==0.10.3
      - lightning-utilities==0.9.0
